name: Update GitHub Stats Gist

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: master

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Set timezone to Asia/Seoul
        run: sudo timedatectl set-timezone Asia/Seoul
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install latest npm and github-stats-box
        run: |
          npm install -g npm@latest
          npm install github-stats-box@latest
      - name: Fetch stars directly via API
        run: |
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
          https://api.github.com/users/virtue14/repos?per_page=100 > repos.json
          TOTAL_STARS=$(jq '[.[] | .stargazers_count] | add' repos.json)
          echo "TOTAL_STARS=$TOTAL_STARS" >> $GITHUB_ENV
      - name: Run GitHub Stats Box
        run: npx github-stats-box@latest --debug
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          ALL_COMMITS: true
          K_FORMAT: false
      - name: Manual Update Stars
        run: echo "⭐    Total Stars: $TOTAL_STARS" >> stats.txt
